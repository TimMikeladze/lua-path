language: c

env:
  global:
    - LUAROCKS=2.2.0
  matrix:
    - LUA=lua5.1
    - LUA=lua5.2
    - LUA=lua5.3
    - LUA=luajit

branches:
  only:
    - master

before_install:
  - bash .travis/setup_lua.sh
  - if [ $LUA = "luajit" ]; then
      sudo luarocks install ljsyscall;
    fi
  - sudo luarocks install luafilesystem --from=https://rocks.moonscript.org/dev

install:
  - sudo luarocks install https://raw.github.com/moteus/lunit/moteus-skip/rockspecs/lunitx-scm.mot.skip-0.rockspec --deps-mode=none
  - sudo luarocks install luacov
  - sudo luarocks make rockspecs/lua-path-scm-0.rockspec

script:
  - cd test
  - lunit.sh run.lua
  - lua -lluacov test_lfs.lua

after_success:
  - sudo luarocks install luacov-coveralls
  - luacov-coveralls

notifications:
  email:
    on_success: change
    on_failure: always
